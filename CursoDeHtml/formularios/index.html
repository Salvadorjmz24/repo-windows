<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="inicio-a-estudiar">
            <span>Cuando comensaste a estudiar?</span>
            <input type="date" id="inicio-a-estudiar">
        </label>
        <label for="horarios">
            <span>Cuales horarios te gustan para estudiar?</span>
            <input type="time" id="horarios">
        </label>
    </form>
</body>
</html>
